<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyTask</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="StudyTask - Organize Seus Estudos!" />
  <meta property="og:description" content="🚀 StudyTask: o app perfeito para gerenciar suas tarefas de estudo! Com lembretes, listas personalizadas e suporte offline, potencializado pela IA Oráculo, ele maximiza sua produtividade. Baixe agora! 📚" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://luan-silva-dev-0fc.github.io/Sistema-De-Banimento-/" />
  <meta property="og:image" content="https://luan-silva-dev-0fc.github.io/Sistema-De-Banimento-/path/to/preview-image.jpg" />
  <meta property="og:image:alt" content="Logo do StudyTask" />
  <!-- Fim dos metadados Open Graph -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      overflow: hidden;
      color: #eee;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ANIMAÇÃO DE GRADIENTE */
    @keyframes backgroundGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Modal de Abertura com Vídeo */
    #splashScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10001;
      animation: fadeIn 0.5s ease;
    }

    #splashScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Garante que o vídeo cubra a tela sem distorção */
      object-position: center; /* Centraliza o conteúdo do vídeo */
    }

    /* Modal de Instalação */
    #modalInstall {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px;
      max-width: 90vw;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      z-index: 10000;
      display: none;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 0.5s ease;
    }

    #modalInstall h2 {
      font-size: 5vw;
      color: #ffffff;
      margin: 0;
      font-weight: 600;
    }

    #modalInstall p {
      font-size: 4vw;
      color: #cccccc;
      margin: 8px 0 16px;
    }

    #modalInstall button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 4vw;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #instalar {
      background: #6200ea;
      color: #ffffff;
    }

    #instalar:hover {
      background: #7f39fb;
      transform: translateY(-2px);
    }

    #ficar {
      background: #333;
      color: #ffffff;
    }

    #ficar:hover {
      background: #444;
      transform: translateY(-2px);
    }

    /* Modal Offline */
    #offlineScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2a2a2a, #111111);
      background-size: 400% 400%;
      animation: backgroundGradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #offlineScreen .box {
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px;
      max-width: 90vw;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease;
    }

    #offlineScreen h1 {
      font-size: 5vw;
      color: #ffffff;
      margin: 0 0 12px;
      font-weight: 600;
    }

    #offlineScreen p {
      font-size: 4vw;
      color: #cccccc;
      margin: 0;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsividade */
    @media (min-width: 600px) {
      #modalInstall h2 { font-size: 24px; }
      #modalInstall p { font-size: 16px; }
      #modalInstall button { font-size: 16px; padding: 12px 32px; }

      #offlineScreen h1 { font-size: 24px; }
      #offlineScreen p { font-size: 16px; }
      #offlineScreen .box { padding: 32px; max-width: 500px; }
    }

    @media (max-width: 400px) {
      #modalInstall h2 { font-size: 6vw; }
      #modalInstall p { font-size: 4.5vw; }
      #modalInstall button { font-size: 4.5vw; padding: 10px 20px; }

      #offlineScreen h1 { font-size: 6vw; }
      #offlineScreen p { font-size: 4.5vw; }
    }
  </style>
</head>
<body>
  <!-- Modal de Abertura com Vídeo -->
  <div id="splashScreen">
    <video autoplay muted playsinline>
      <source src="splash.mp4" type="video/mp4" />
      Seu navegador não suporta vídeos.
    </video>
  </div>

  <div id="modalInstall">
    <h2>Deseja instalar o aplicativo?</h2>
    <p>Você poderá acessar direto da tela inicial.</p>
    <button id="instalar">Instalar</button>
    <button id="ficar">Ficar na Web</button>
  </div>

  <div id="offlineScreen">
    <div class="box">
      <h1>Sem conexão com a internet</h1>
      <p>Ative seus dados móveis ou conecte-se ao Wi-Fi para continuar usando o app.</p>
    </div>
  </div>

  <iframe id="mainFrame" allowfullscreen allow="fullscreen; autoplay; encrypted-media; picture-in-picture" src="https://luan-silva-dev-0fc.github.io/Sistema-De-Banimento-/"></iframe>

  <script>
    // Lógica do Splash Screen
    function showSplashScreen() {
      const video = document.querySelector('#splashScreen video');
      // Mostrar o splash screen
      document.getElementById('splashScreen').style.display = 'flex';
      // Ocultar outros elementos durante o splash
      document.getElementById('mainFrame').style.display = 'none';
      document.getElementById('offlineScreen').style.display = 'none';
      document.getElementById('modalInstall').style.display = 'none';

      // Aguardar o vídeo terminar ou 5 segundos (o que for menor)
      video.addEventListener('ended', () => {
        document.getElementById('splashScreen').style.display = 'none';
        sessionStorage.setItem('splashShown', 'true');
        // Restaurar visibilidade com base no estado da conexão
        updateConnectionStatus();
        // Verificar se deve mostrar o modal de instalação
        if (!localStorage.getItem('pwaDismissed') && deferredPrompt) {
          document.getElementById('modalInstall').style.display = 'flex';
        }
      });

      // Fallback: ocultar após 5 segundos caso o vídeo não dispare 'ended'
      setTimeout(() => {
        document.getElementById('splashScreen').style.display = 'none';
        sessionStorage.setItem('splashShown', 'true');
        updateConnectionStatus();
        if (!localStorage.getItem('pwaDismissed') && deferredPrompt) {
          document.getElementById('modalInstall').style.display = 'flex';
        }
      }, 5000); // Exibe por no máximo 5 segundos
    }

    // Verificar se o splash já foi mostrado na sessão
    if (!sessionStorage.getItem('splashShown')) {
      showSplashScreen();
    } else {
      document.getElementById('splashScreen').style.display = 'none';
      updateConnectionStatus();
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!localStorage.getItem('pwaDismissed') && !sessionStorage.getItem('splashShown')) {
        // Aguardar o splash terminar antes de mostrar o modal
        setTimeout(() => {
          if (!localStorage.getItem('pwaDismissed')) {
            document.getElementById('modalInstall').style.display = 'flex';
          }
        }, 5000);
      } else if (!localStorage.getItem('pwaDismissed')) {
        document.getElementById('modalInstall').style.display = 'flex';
      }
    });

    document.getElementById('instalar').addEventListener('click', () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        document.getElementById('modalInstall').style.display = 'none';
      });
    });

    document.getElementById('ficar').addEventListener('click', () => {
      localStorage.setItem('pwaDismissed', 'true');
      document.getElementById('modalInstall').style.display = 'none';
    });

    function updateConnectionStatus() {
      const online = navigator.onLine;
      document.getElementById('offlineScreen').style.display = online ? 'none' : 'flex';
      document.getElementById('mainFrame').style.display = online ? 'block' : 'none';
    }

    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('SW registrado'));
    }
  </script>
</body>
</html>
